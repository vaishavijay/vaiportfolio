<body>
<section id="contact">
    <h1 class="title">Contact</h1>
    <div class="contact-form-container">
        <h2>Send Me a Message!</h2>
        <form action="https://formspree.io/f/xldewror" class="contact-form" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" name="name" required type="text"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="_replyto" required type="email"/>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input id="subject" name="subject" required type="text"/>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required rows="4"></textarea>
            </div>
            <button class="btn btn-color-1" type="submit">Send</button>
        </form>
    </div>

    <div class="contact-info-upper-container">
        <div class="contact-info-container">
            <img alt="Email icon" class="icon contact-icon email-icon" src="./assets/email.png"/>
            <p><a href="mailto:jayashankar.v@northeastern.edu">jayashankar.v@northeastern.edu</a>
            </p>
        </div>
        <div class="contact-info-container">
            <img alt="LinkedIn icon" class="icon contact-icon" src="./assets/linkedin.png"/>
            <p><a href="https://www.linkedin.com/in/vaishavi-jayashankar-718624209/">LinkedIn</a>
            </p>
        </div>
        <div class="contact-info-container">
            <img alt="GitHub icon" class="icon contact-icon" src="./assets/github.png"/>
            <p><a href="https://github.com/vaishavijay" target="_blank">GitHub</a></p>
        </div>
    </div>
</section>
